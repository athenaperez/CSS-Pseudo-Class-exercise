<!DOCTYPE html>
<html>
<head>
	<title>CSS Pseudo Class Exercise</title>
	<link href="https://fonts.googleapis.com/css?family=Gidugu|Slabo+27px|Tenali+Ramakrishna" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- For this exercise you can't add any classes or ids -->

	<header>
		<h1>CSS PSEUDO CLASS EXERCISE</h1>
		<h3>Front End Milestones, The Static Web</h3>
	</header>

<!--   
Currently, the <li> items are block level elements. Add correct styles to remove the bullets and display them as inline elements. -->

  <ul class="top">
    <li class="block">1</li>
    <li class="block">2</li>
    <li class="block">3</li>
  </ul>


<!-- The three <span> elements should be displayed as block elements with a 1 pixel border and 25 pixel margin on all sides. -->

  <span class="inline">X</span>
  <span class="inline">Y</span>
  <span class="inline">Z</span>


<!-- In the article element with the class n-child, add a 1 pixel border around every even numbered section element. -->


  <article class="n-child">
    <section> A </section>
    <div> X </div>
    <section> B </section>
    <section> C </section>
    <section> D </section>
  </article>

  <article class="n-type">
    <section> A </section>
    <section> B </section>
    <aside> Aside </aside>
    <section> C </section>
    <section> D </section>
    <section> E </section>
  </article>

  <article class="first-of-type">
    <section> A </section>
    <section> B </section>
    <aside> Aside 1 </aside>
    <section> C </section>
    <section> D </section>
    <aside> Aside 2 </aside>
    <section> E </section>
    <footer>Footer</footer>
  </article>

  <article class="three">
    <section> A </section>
    <section> B </section>
    <aside> Aside </aside>
    <section> C </section>
    <section> D </section>
    <section> E </section>
  </article>

</body>
</html>
